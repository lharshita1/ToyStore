<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1> TOY </h1>
        <div id="cat_prod" class="all_toys">

        </div>
    </div>
    <script src="script.js"></script>
    <script>
        var toy_prod='';
        for(var i=0;i<products.length;i++){
            if(window.location.hash == products[i].type){
                toy_prod +=` <div class ="toy">
                                <img src="${products[i].image_name}">
                                <h3>${products[i].name}</h3>
                                <h5>${products[i].price}</h5>
                            </div>`;
            }
            document.getElementById('cat_prod').innerHTML = toy_prod;
        }
    </script>
</body>
</html>
